<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Clock</title>


	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="css/style.css" />
	<!--Кодировка страницы-->
	<meta charset="UTF-8">
	<!--Адаптивная верстка без разширения-->
	<meta name="viewport" content="width=device-width , initial-scale=1.0,
	maximum-scale=1.0, user-scalable=0">
	
	
	<!--Управление доступом поисковых роботов-->
	<meta name="robots" content="noindex, nofollow">
	<!--Или-->
	<meta name="robots" content="none">
	<!--Авторские права-->
	<meta name="Author" content="kubasik">
	<meta name="Copyright" content="Валерий Куберский">
	<meta name="Address" content="Russia">
	<!--Перезагрузка страницы-->
	<!--<meta http-equiv="refresh" content="5; url=index.html">-->
	
</head>

<body>
	<div class="wrapper">
		<div class="num-one">1</div>
		<div class="num-two">2</div>
		<div class="num-three">3</div>
		<div class="num-four">4</div>
		<div class="num-five">5</div>
		<div class="num-six">6</div>
		<div class="num-seven">7</div>
		<div class="num-eight">8</div>
		<div class="num-nine">9</div>
		<div class="num-ten">10</div>
		<div class="num-eleven">11</div>
		<div class="num-twelve">12</div>

		<div class="clock">
			<div class="hour">
				<div class="hr" id="hr"></div>
			</div>
			<div class="min">
				<div class="mn" id="mn"></div>
			</div>
			<div class="sec">
				<div class="sc" id="sc"></div>
			</div>
		</div>

	</div>


	<script src="js/js.js"></script>
</body>

</html>
